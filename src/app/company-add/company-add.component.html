<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Company Recrutment Form</div>
      </div>
      <div class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form [formGroup]="companyForm" class="form-horizontal" role="form">
          







          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input formControlName="companyName" placeholder="Company Name" type="text" class="form-control" >
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input formControlName="companyLink" type="text"  placeholder="Company Link" class="form-control" >
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input formControlName="date" type="text"  placeholder="Date" class="form-control" >
          </div>



          <div formArrayName="positions">
            <div formGroupName="0">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input formControlName="position" placeholder="Position"  type="text" class="form-control" >
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input formControlName="ctc" type="text" placeholder="CTC"  class="form-control" >
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input formControlName="Qualifications" placeholder="Qualification"  type="text" class="form-control" >
            </div>


            <div formArrayName="rounds">
                <div formGroupName="0">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input formControlName="name" type="text" placeholder="Round Name"  class="form-control" >
              </div>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input formControlName="discription" placeholder="Round Description"  type="text" class="form-control" >
              </div>
            </div>
            </div>



            <div formArrayName="depts">
                <div formGroupName="0">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input formControlName="name" type="text" placeholder="Department Name"  class="form-control" >
              </div>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input formControlName="skills" type="text" placeholder="Skills"  class="form-control" >
              </div>
            </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input formControlName="description" placeholder="Description"  type="text" class="form-control" >
              </div>

           
          </div>
        </div>

        <div formArrayName="JobLocations">
            <div formGroupName="0">
                <div class="input-group">
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input formControlName="location" placeholder="Job Location"  type="text" class="form-control" >
                  </div>
            </div>
        </div>

       
       
         
          <div class="form-group">
            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn btn-success">Login </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<p>Form value: {{ companyForm.value | json }}</p>
